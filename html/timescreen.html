<link rel="stylesheet" type="text/css" href="timescreen.css">
<!DOCTYPE html>
<html>
<head>
<script>
function startTime() {
    var dayvar = new Date();
    var h = dayvar.getHours();
    if (h > 12){
        h=h-12;
        ampm="PM"
    }
    else{
        ampm="AM"
    }
   var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; //January is 0!
 var yyyy = today.getFullYear();

    if(dd<10) {
        dd='0'+dd
    }

    if(mm<10) {
        mm='0'+mm
        }

    today = mm+'/'+dd+'/'+yyyy;
    var m = dayvar.getMinutes();
    var s = dayvar.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + " "+ ampm+'\n'+today;
    var t = setTimeout(startTime, 500);

}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>

<body onload="startTime()">
<h1 id="txt"></h1>
</body>
</html>
